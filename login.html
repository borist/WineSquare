	<!-- Stylesheet --> 
	<link rel="stylesheet" href="./styles/globals.css">
	<link rel="stylesheet" href="./styles/typography.css">

	<!-- Google web fonts -->
	<link href='http://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
  	</head>
	<body>
	
		<div id="topbar">
		    <div class="row">
		      <div class="four columns">
		        <h1><a href="#">WineSquare</a></h1>
		      </div>
		      <div class="eight columns hide-on-phones">
		      	<strong class="right">
		      		<a href="example_prof.html">Profile</a>
		      		<a href="#">Logout</a>	
		      	</strong>
		      </div>
			</div>
		</div>


	<!-- container -->
	<br />
	<br />
	<br />
	<br />
	<br />
	<div class="container">
		<div class="row">
			<div class="three columns">
			</div>
			<div class="six columns">
				<div class="panel">
					<h5> Log in </h5>
					<br />
					<p>Please enter your log in information or <a href='./signup.html'>Sign up for WineSquare</a></p>
					<form name="login" action="login_user.php" method="post" id="loginform" class="nice">
						<label for="email">Email Address</label>
						<input type="text" class="input-text" id="loginemail" name="email"/>
						<br />
						<label for="password">Password</label>
						<input type="password" class="input-text" id="loginpassword" name="password" />
					</form>
					<br />
						<p><a href='#' style="text-align: center" class="medium round blue button" id="login">Log In</a></p>

				</div> <!-- panel -->
			</div>
			<div class="three columns">
			</div>
		</div> <!-- row -->

	</div> <!-- container -->
	
	<script src="javascripts/jquery.min.js"></script>
	<script src="javascripts/modernizr.foundation.js"></script>
	<script src="javascripts/foundation.js"></script>
	<script src="javascripts/app.js"></script>
	<script src="javascripts/forms.js"></script>
   
   <script>
   /**
    * Login based on the user pressing the login button
    */
   $("#login").click(function () {
         login();
   });
   
   /**
    * Login based on the user pressing the Enter key on
    * the keyboard
    */
   $(document).keypress(function(e) {
      if(e.which == 13){
         login();
      }
   });
   </script>

	
</body>
