			</div>

				<div class="panel">
					<h4> Check-In to WineSquare! </h4>
					
					<br />

					<label for="timestamp"> At: </label>
					<span id="timestamp"></span>[timestamp will go here]<br /><br /><br />
					<strong class="centered">

					</strong>
					
					<br /><br /><br />
